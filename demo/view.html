<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div {
        height: 2000px;
      }

      p {
        height: 200px;
        background: red;
      }
    </style>
  </head>

  <body>
    <div class="div"></div>

    <p id="p">我出现啦</p>

    <img src="http://localhost:2111?url=https%3A%2F%2Fi2.hdslb.com%2Fbfs%2Farchive%2Fc6ca4f5059829a1102263ce84cc5d79008eefc85.jpg%40672w_378h_1c_!web-search-common-cover.avif" alt="" srcset="">

    <!-- <img src="http://172.16.38.47:8070/market/seo/select/img?url=https://t9.baidu.com/it/u=1023948513,1752878942&fm=3035&app=3035&size=f242,162&n=0&g=0n&f=JPEG" alt="" srcset=""> -->

    <!-- 通过new IntersectionObserver();  -->
    <script>
      const observer = new IntersectionObserver(
        (entries) => {
          console.log("name ===>");
          if (entries[0].isIntersecting) {
            document.body.style.backgroundColor = "blue";
          } else {
            document.body.style.backgroundColor = "green";
          }
        },
        { threshold: 0.2 }
      );
      const p = document.getElementById("p");
      observer.observe(p);
    </script>
  </body>
</html>
