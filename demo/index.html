  <!-- ================================  内存泄露  内存没有合理释放  ============================================== -->
  <!-- 
   ========== 内存泄露(内存浪费) ==========
    全局变量 
    循环引用 
    闭包 
    延时器/定时器
    DOM引起的内存泄露

    如何处理内存泄漏？
    变量导致的内存泄露，将变量清除 a = null 即可。
    事件监听导致的内存泄露，监听后移除即可。
  -->
